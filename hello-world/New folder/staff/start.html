<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>select data</title>
  <!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>-->
  <script type="text/javascript" src="ang.js"></script>
  
  <!--<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>

<div class="container">
  <div ng-app="myapp" ng-controller="mycontroller" ng-init="init()">
    
    <label>Theory</label><input type="radio" name="SubjectType">
    <label>Practical</label><input type="radio" name="SubjectType">
   
    <div class="table-responsive">
      
      <table class="table">
        <thead>
          <tr>
            <th><label>Select Course</label></th>
            <th><label>Select Semester</label></th>
            <th><label>Select Section</label></th>
            <th><label>Select Subject</label></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <select ng-model="cour" ng-change="selectSemester(cour)" name="course">
                <option selected>Select Course</option>
                <option ng-repeat="a in course">{{a}}</option>
              </select>
            </td>
            <td>
              <select ng-model="sem" ng-change="selectSectionSubject(sem)" name="semester">
                <option selected>Select Semester</option>
                <option ng-repeat="b in semester">{{b}}</option>
              </select>
            </td>
            <td>
              <select ng-model="sec" name="section">
                <option selected>Select Section</option>
                <option ng-repeat="c in section">{{c}}</option> 
              </select>
            </td>
            <td>
              <select ng-model="sub" name="subject">
                <option selected>Select Subject</option>
                <option ng-repeat="d in subject">{{d}}</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><button type="button" class="btn" ng-click="insertData()">SAVE</button></td>
          </tr>
        
        </tbody>
      
      </table>


    
      <div>
           <table class="table">
        <thead>
          <tr>
            <th>Subject Name</th>
            <th>Subject Code</th>
            <th>Staff Name</th>
            <th>Semester</th>
            <th>Course</th>
            <th>Section</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="x in detail">
            <td>{{x.sub_name}}</td>
            <td>{{x.sub_id}}</td>
            <td>{{x.st_name}}</td>
            <td>{{x.section_semester_sem_id}}</td>
            <td>{{x.c_name}}</td>
            <td>{{x.sec_name}}</td>
            
          </tr>
        </tbody>
      </table>
         </div>
  </div>

 
      
  </div>
  </div>

  <script type="text/javascript" src="selectdata.js"></script>
  <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
  <script type="text/javascript" src="bootstrap.min.js"></script>
</body>
</html>
