<div class="container col-md-offset-2 col-md-7">
	<form name="password">
	   <div class="form-group">
	        <label for="oldpass">Enter Password</label>
	        <input type="password" ng-model="oldpass" class="form-control" id="oldpass" name="oldpass" placeholder="Enter Password">
	    </div>
	    <div class="form-group">
	        <label for="newpass">Enter New Password</label>
	        <input type="password" ng-model="newpass" class="form-control" id="newpass" name="newpass" placeholder="Enter New Password">
	    </div>
	    <div class="form-group">
	        <label for="renewpass">Re-enter New Password</label>
	        <input type="password" ng-model="renewpass" class="form-control" id="renewpass" name="renewpass" placeholder="Re-enter New Password">
	    </div>
	    <button ng-click="changePassword()" class="btn btn-primary form-control">Submit</button>	
    </form>
</div>
